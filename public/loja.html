<html lang="pt-br">

<head>
    <meta charset="UTF-8">

        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!--header inicio-->
    <div class="header">
        <div class="container">
            <ul class="navbar">
                <li> <a href="index.html">Sobre</a></li>
                <li>
                    <a href="loja.html">Loja</a>
                </li>
                <img class="img1" src="assets/imgs/logo-chihiro.png">
                <li>
                    <a href="./login.html">Login</a>
                </li>
                <li>
                    <a href="./cadastro.html">Cadastro</a>
                </li>
            </ul>
        </div>
    </div>


    <!-- loja inicio -->
    <div id="banner1_loja">
        <h1 id="titulo_produtos">Produtos</h1>
        <div id="imagem_produto">
            <img src="assets/imgs/kaonashi-chaveiro.jpg" alt="kaonashi" id="avatar_loja" width="80%">
        </div>

        <div id="imagem_produto">
            <img src="assets/imgs/botton.jpg" alt="spiritedaway" id="avatar_loja" width="80%">
        </div>

        <div id="imagem_produto">
            <img src="assets/imgs/shirt.jpg" alt="spiritedaway" id="avatar_loja" width="80%">
        </div>

        <div id="imagem_produto">
            <img src="assets/imgs/caneca.jpg" alt="spiritedaway" id="avatar_loja" width="80%">
        </div>
    </div>

    <!-- simulador inicio -->
    <div id="banner2_loja">
        <div>

            <div class="div_produtos">
                <p id="msg_simulador">Antes de entrar em contato para efetuar a compra simule aqui <br>
                    e entre em contato através do e-mail gabsouas@gmail.com</p>
                <p id="p_titulo_loja">Simular uma compra:</p>
                Selecione o produto:
                <select id="sel_produto">
                    <option value="0">-- Escolha um produto --</option>
                    <option value="18.90">Chaveiro</option>
                    <option value="45.00">Bottom</option>
                    <option value="49.90">Camiseta P</option>
                    <option value="54.90">Camiseta M</option>
                    <option value="62.50">Camiseta G</option>
                    <option value="39.80">Caneca</option>
                </select>
                <br>

                Forma de pagamento:
                <select id="sel_pagamento">
                    <option value="0">-- Escolha uma forma de pagamento</option>
                    <option value="0.119">Cartão de crédito</option>
                    <option value="1">Cartão de débito</option>
                    <option value="1">Boleto</option>
                </select>
                <br>
                Tipo de frete:
                <select id="sel_frete">
                    <option value="0">-- Escolha frete --</option>
                    <option value="14.90">Rápido</option>
                    <option value="30">Expresso</option>
                    <option value="8.50">10 dias Uteis</option>
                </select>
                <br>

                <button id="botao_simulador" onclick="simulador()">Simular</button>
                <div id="div_resultado"></div>
                <div id="div_carrinho"></div>

                 <div id="div_compra">

                 </div>
             
            </div>
        </div>
    </div>

    <!--footer inicio-->
    <div class="footer">
        <div class="container">
            <h4>Feito com amor por uma aluna &hearts;SPTech &copy; 2022</h4>
        </div>
    </div>
    <!--footer fim-->

</html>
<script>
    var compras = ["compra-mais.gif", "bom-comprador.gif", "otimo-comprador.gif"]


    var total = 0
    function simulador() {
        var pagamento = Number(sel_pagamento.value)
        var frete = Number(sel_frete.value)
        

        total += Number(sel_produto.value)
        div_resultado.innerHTML = `Sua compra sairá no total de 
         <b>R$${(Number(total) + Number(frete) * Number(pagamento)).toFixed(2)}</b><br>
         <b>Carrinho:</b><br>`

        div_carrinho.innerHTML += `${Number(sel_produto.value)}<br>`

        if (sel_produto.value == 0 || pagamento == 0 || frete == 0) {
            alert('!!!Você esqueceu de selecionar alguma opção!!!')

            div_resultado.innerHTML = ''
            div_carrinho.innerHTML = ''
        }

        if((Number(total) + Number(frete) * Number(pagamento)).toFixed(2) > 0 && (Number(total) + Number(frete) * Number(pagamento)).toFixed(2) <= 50){
            div_compra.innerHTML = `<img src="${compras[0]}" style="height:200px;"> <br> <b>Compra mais!!!!</b>`
        }

        if((Number(total) + Number(frete) * Number(pagamento)).toFixed(2) > 50 && (Number(total) + Number(frete) * Number(pagamento)).toFixed(2) <= 100){
            div_compra.innerHTML = `<img src="${compras[1]}" style="height:200px;"> <br> <b>Ótima compra!!!!</b>`
        }
        if((Number(total) + Number(frete) * Number(pagamento)).toFixed(2) > 100 && (Number(total) + Number(frete) * Number(pagamento)).toFixed(2) <= 200){
            div_compra.innerHTML = `<img src="${compras[2]}" style="height:200px;"> <br> <b>Excelente compra!!!!!</b>`
        }
    }
</script>
